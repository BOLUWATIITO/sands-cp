<!DOCTYPE html>
<html>
<head>
  <title>Insertion Sort</title>
  <script>
    function insertionSort() {
      var arr = [5, 2, 4, 6, 1, 3];
      var len = arr.length;
      
      for (var i = 1; i < len; i++) {
        var current = arr[i];
        var j = i - 1;
        
        while (j >= 0 && arr[j] > current) {
          arr[j + 1] = arr[j];
          j--;
        }
        
        arr[j + 1] = current;
      }
      
      document.getElementById("result").textContent = arr.join(", ");
    }
  </script>
</head>
<body>
  <button onclick="insertionSort()">Sort</button>
  <p id="result"></p>
</body>
</html>
